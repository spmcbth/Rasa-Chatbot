  utter_quy_dinh:
  - text: "Quy định về công tác học vụ bao gồm: tổ chức đào tạo, đánh giá kết quả học tập, xét và công nhận tốt nghiệp."
  
  utter_doi_tuong_ap_dung:
  - text: "Quy địnnh này áp dụng đối với sinh viên các ngành, khóa đào tạo trình độ đại học hệ chính quy của Trường Đại học Cần Thơ."

  utter_sv_chinh_quy:
  - text: "Sinh viên hệ chính quy của Trường Đại học Cần Thơ là những người đã trúng tuyển kỳ thi tuyển sinh hoặc được xét tuyển và có quyết định thu nhận vào Trường."
  
  utter_quy_dinh_dong_phuc:
  - text: "Khi vào trường, sinh viên phải mang bảng tên, trang phục sạch sẽ, gọn gàng, kín đáo; phải mặc đồng phục khi tham dự những học phần có yêu cầu."

  utter_quy_dinh_sv:
  - text: "Sinh viên phải giữ trật tự, vệ sinh, chấp hành luật giao thông, để xe đúng nơi quy định. Sinh viên Trường ĐHCT phải có nếp sống văn minh; không làm ồn, gây mất trật tự; không tụ tập uống rượu bia."

  utter_chuong_trinh_dao_tao:
  - text: "Chương trình đào tạo của mỗi ngành học được xây dựng theo đơn vị tín chỉ (TC), gồm các học phần thuộc khối kiến thức giáo dục đại cương và giáo dục chuyên nghiệp. Sinh viên phải tích lũy đủ các học phần và khối lượng TC tối thiểu theo yêu cầu của CTĐT để được xét cấp bằng tốt ngiệp."

  utter_xet_tot_nghiep:
  - text: |
      Sinh viên có đủ các điều kiện sau đây sẽ được xét công nhận tốt nghiệp:

        1. Tích lũy đủ số tín chỉ và đạt ĐTBCTL từ 2.00 trở lên (thang điểm 4).
        2. Đạt chuẩn đầu ra của CTĐT, bao gồm ngoại ngữ và CNTT.
        3. Hoàn thành các học phần điều kiện, GDQP&AN đạt từ 5.0 (thang điểm 10).
        4. Không bị truy cứu trách nhiệm hình sự hoặc đình chỉ học tập.

  utter_tgian_dao_tao:
  - text: |
      Thời gian học tập tối đa để sinh viên hoàn thành CTĐT được quy định như sau:

        - CTĐT 4 năm: tối đa 8 năm.
        - CTĐT 4,5 năm: tối đa 9 năm.
        - CTĐT 5 năm: tối đa 10 năm.

      Sinh viên học liên thông hoặc có kết quả học tập đã tích lũy từ một ngành đào tạo khác có thể được xem xét công nhận, chuyển đổi tín chỉ theo quy định. 
      Đối với sinh viên tuyển sinh từ năm học 2021 - 2022 (Khóa 47) trở về sau, khối lượng tín chỉ tối đa được công nhận và chuyển đổi không vượt quá 50% khối lượng học tập tối thiểu của CTĐT.

  utter_quy_dinh_hoc_ky:
  - text: "Mỗi năm học được chia thành 3 học kỳ: HK1, HK2 và HK3. Mỗi HK kéo dài 15 tuần."

  utter_hoc_ky:
  - text: |
      Mỗi năm học được chia thành 3 học kỳ:

      - Học kỳ 1: từ tuần 37 đến tuần 51.
      - Học kỳ 2: từ tuần 1 đến tuần 17 (bao gồm 2 tuần nghỉ Tết Nguyên Đán).
      - Học kỳ 3: từ tuần 20 đến tuần 34.

      Mỗi học kỳ kéo dài 15 tuần, gồm:

      - 11 tuần dạy và học.
      - 01 tuần dự trữ và tổ chức thi những học phần thi riêng.
      - 01 tuần tổ chức thi những học phần thi riêng còn lại.
      - 02 tuần tổ chức thi những học phần thi chung và xử lý kết quả.

      Tuần nghỉ giữa các học kỳ: tuần 18, 19, 35, 36, 52 và tuần 53 (nếu có) của năm.

  utter_hoc_ky_phu:
  - text: "Theo quy định mới của CTĐT mỗi năm học sẽ được chia thành 3 học kỳ, mỗi học kỳ sẽ kéo dài 15 tuần và không có học kỳ phụ."

  utter_hoc_phan:
  - text: "Học phần là lượng kiến thức tương đối trọn vẹn được dạy trong 1 học kỳ. Mỗi học phần có tên riêng và được ký hiệu bằng một mã số."

  utter_hoc_phan_bat_buoc:
  - text: "Học phần bắt buộc là học phần sinh viên phải tích lũy."

  utter_hoc_phan_tu_chon:
  - text: "Học phần tự chọn là học phần sinh viên tự lựa chọn để tích lũy."
  
  utter_hoc_phan_tien_quyet:
  - text: "Học phần tiên quyết là học phần mà sinh viên phải tích lũy mới được đăng ký học học phần tiếp theo."

  utter_hoc_phan_song_hanh:
  - text: "Học phần song hành là học phần mà sinh viên phải học trước hoặc học cùng lúc với một học phần khác."

  utter_hoc_phan_dieu_kien:
  - text: "Học phần điều kiện là học phần sinh viên phải hoàn thành nhưng kết quả học tập không được tính vào điểm trung bình chung. Các học phần điều kiện bao gồm: Giáo dục Quốc phòng - An ninh, Giáo dục thể chất, Ngoại ngữ căn bản, Tin học căn bản."

  utter_lop_hoc_phan:
  - text: "Lớp học phần là lớp bao gồm những sinh viên đăng ký học cùng thời khóa biểu (TKB) của một học phần trong học kỳ. Trong một học kỳ, mỗi học phần có thể có nhiều lớp học phần cùng TKB với mã số khác nhau và có giảng viên phụ trách."

  utter_lop_chuyen_nganh:
  - text: "Lớp chuyên ngành là lớp được hình thành từ đầu khóa học cho đến cuối khóa học. Lớp này được tổ chức để duy trì sinh hoạt đoàn thể, lao động, xét kết quả rèn luyện, xét khen thưởng, phổ biến thông tin của trường, đơn vị đào tạo đến sinh viên. Mỗi lớp chuyên ngành có mã số riêng và được bố trí một CVHT để tư vấn và hỗ trợ sinh viên."

  utter_tin_chi:
  - text: "Khối lượng học tập của mỗi CTĐT hoặc mỗi học phần được xác định bằng số tín chỉ (TC). Một tín chỉ tương đương 50 giờ học tập định mức của sinh viên, bao gồm giờ giảng, giờ học có hướng dẫn, tự học, nghiên cứu, thực hành và kiểm tra."

  utter_thoi_luong_tin_chi:
  - text: "Một tín chỉ bằng 15 tiết học lý thuyết và 30 tiết tự học; hoặc 30 tiết thực hành, thí nghiệm, thảo luận, seminar… và 15 tiết tự học; hoặc 45 tiết thực tập tại cơ sở, làm tiểu luận, bài tập lớn, đồ án, niên luận, tiểu luận tốt nghiệp, luận văn tốt nghiệp."
  
  utter_tiet_hoc:
  - text: "Một tiết học trên lớp được tính bằng 50 phút."

  utter_tin_chi_hoc_4_nam:
  - text: "Khối lượng chương trình đào tạo 4 năm từ khóa 36 đến khóa 39 là 120 tín chỉ. Từ khóa 40 trở về sau là 140 tín chỉ."

  utter_tin_chi_hoc_4_5_nam:
  - text: "Khối lượng chương trình đào tạo 4.5 năm từ khóa 36 đến khóa 39 là 135 tín chỉ. Từ khóa 40 trở về sau là 155 tín chỉ."

  utter_tin_chi_hoc_5_nam:
  - text: "Khối lượng chương trình đào tạo 5 năm từ khóa 36 đến khóa 39 là 150 tín chỉ. Từ khóa 40 trở về sau là 170 tín chỉ."

  utter_xet_hoc_bong:
  - text: |
      Điều kiện để được xét học bổng là: 

      - Có số TC đăng ký tối thiểu trong HK trước đó là 12 TC (trừ trường hợp do Trường bố trí).
      - HK trước đó, SV có kết quả học tập và rèn luyện đạt từ loại khá trở lên, trong đó không có học phần dưới điểm D.
      - Không bị kỷ luật từ mức khiển trách cấp Trường trở lên.

  utter_muc_hoc_bong:
  - text: |
      Tiêu chuẩn cho từng mức học bổng được quy định như sau:

      - Loại Xuất sắc: Điểm trung bình chung học kỳ và điểm rèn luyện đạt loại Xuất sắc.
      - Loại Giỏi: Điểm trung bình chung học kỳ đạt từ loại Giỏi và điểm rèn luyện đạt từ loại Tốt trở lên.
      - Loại Khá: Điểm trung bình chung học kỳ và điểm rèn luyện đạt từ loại Khá trở lên.

  utter_quy_dinh_muc_hoc_bong:
  - text: "Mức học bổng do Hiệu trưởng quy định."

  utter_tro_cap_xa_hoi:
  - text: "Đối tượng nhận trợ cấp xã hội bao gồm sinh viên dân tộc ít người ở vùng cao, sinh viên mồ côi cả cha lẫn mẹ, sinh viên tàn tật trên 41%, sinh viên thuộc hộ nghèo, hộ đói theo quy định."

  utter_hoc_phi:
  - text: "Học phí đóng theo học kỳ và tính theo tổng số tín chỉ mà sinh viên đã đăng ký học ở học kỳ đó. Mức học phí do Hiệu trưởng quyết định."

  utter_tre_hoc_phi:
  - text: "Sau thời hạn đóng học phí, sinh viên không đóng học phí sẽ bị hủy kết quả học tập những học phần nợ học phí trong học kì đó và buộc phải đóng học phí còn nợ cùng lúc với học phí của học kì tiếp theo. Không đóng học phí 2 học kì liên tiếp sẽ bị buộc thôi học."

  utter_tin_dung_sv:
  - text: "Sinh viên có thể xin vay tín dụng từ các Ngân hàng Chính sách xã hội tại địa phương nơi gia đình sinh viên cư trú. Trường sẽ cấp giấy xác nhận để sinh viên bổ sung hồ sơ xin vay vốn."

  utter_chuyen_truong:
  - text: "Sinh viên được xét chuyển trường nếu gia đình chuyển nơi cư trú hoặc sinh viên có hoàn cảnh gia đình khó khăn cần phải chuyển đến trường gần nơi cư trú để thuận tiện cho việc học tập và phải được sự đồng ý của Hiệu trưởng trường xin đi và trường xin chuyển đến."

  utter_thuc_tap_thuc_te:
  - text: "Là học phần giúp sinh viên củng cố kiến thức lý thuyết đã được trang bị trong nhà trường và vận dụng những kiến thức đó vào thực tế, rèn luyện kỹ năng thực hành, tích lũy kinh nghiệm làm việc thông qua việc thực hiện các công việc thực tiễn mà cơ quan tiếp nhận sinh viên thực tập giao cho, rèn luyện ý thức chấp hành kỷ luật lao động, thái độ giao tiếp với mọi người, phát huy tinh thần học hỏi, chủ động sáng tạo trong việc giải quyết các vấn đề của thực tiễn sản xuất, lao động và cuộc sống."

  utter_tgian_thuc_tap:
  - text: "TTTT được mở trong HK hè, một số trường hợp khác có thể trong học kì chính. Sinh viên phải trải qua 8 tuần thực tập thực tế và phải đăng kí và đóng tiền học phần như các môn khác."

  utter_dieu_kien_thuc_tap:
  - text: "Sinh viên phải tích lũy đủ 120 tín chỉ, trong đó phải bao gồm các tín chỉ yêu cầu cho thực tập, sinh viên phải đăng ký HP TTTT thì mới có thể đi thực tập."

  utter_sau_thuc_tap:
  - text: "Sau khi kết thúc đợt thực tập, mỗi nhóm sinh viên thực tập phải nộp một báo cáo thực tập theo mẫu báo cáo thực tập."

  utter_luan_van_tot_nghiep:
  - text: |
      - Sau khi hoàn thành luận văn, SV sẽ phải bảo vệ trước hội đồng gồm 3 thành viên, trong đó có cán bộ hướng dẫn sinh viên đó. Hội đồng bảo vệ luận văn do trưởng khoa quyết định. 

      - Điểm luận văn tốt nghiệp là trung bình cộng của 3 thành viên hội đồng, mỗi thành viên hội đồng có trọng số bằng nhau.
        
      - Trong trường hợp không thể tổ chức đánh giá tập trung tại Trường, việc tổ chức bảo vệ và đánh giá sẽ được thực hiện trực tuyến theo quy định

  utter_tin_chi_luan_van:
  - text: "Luận văn tốt nghiệp có khối lượng 10 tín chỉ đối với chương trình đào tạo 140 tín chỉ, hoặc 15 tín chỉ đối với chương trình đào tạo từ 155 tín chỉ trở lên."

  utter_tin_chi_tieu_luan:
  - text: "Tiểu luận tốt nghiệp có khối lượng 4 tín chỉ đối với chương trình đào tạo 140 tín chỉ, hoặc 6 tín chỉ đối với chương trình đào tạo từ 155 tín chỉ trở lên."

  utter_tieu_luan_tot_nghiep:
  - text: "Tiểu luận tốt nghiệp do cán bộ hướng dẫn và 1 cán bộ khác chấm điểm, không phải bảo vệ trước hội đồng. Cán bộ chấm điểm do trưởng đơn vị đào tạo quyết định."

  utter_tich_luy_TC_tot_nghiep:
  - text: "Sinh viên có thể không làm LVTN hoặc TLTN, nhưng phải học thêm các học phần tự chọn để đủ số TC theo yêu cầu của chương trình đào tạo."

  utter_nhan_de_tai:
