<!DOCTYPE html>
<html>
<head>
    <title>Rasa Chatbot</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/chatbot.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">
                <span>Chatbot Assistant</span>
            </div>
            <div class="header-actions">
                <button id="history-button" class="history-btn" title="Lịch sử hội thoại">
                    <i class="fas fa-history"></i>
                </button>
                <button id="new-chat-button" class="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Tin nhắn tạo tự động -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn của bạn..." autocomplete="off">
            <button id="fav-messages" title="Tin nhắn yêu thích">
                <i class="fas fa-heart"></i>
            </button>
            <button id="send-button" title="Gửi tin nhắn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
