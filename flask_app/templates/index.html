<!DOCTYPE html>
<html>
<head>
    <title>Rasa Chatbot</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/chatbot.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Rasa Chatbot</span>
            <button id="new-chat-button" class="new-chat-btn">New Chat</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message">
                <div class="bot-message">Xin chào! Mình là chatbot hỗ trợ giải đáp quy chế học vụ. Bạn cần giúp gì?</div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn của bạn..." autocomplete="off">
            <button id="send-button">Gửi</button>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
